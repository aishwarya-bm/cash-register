<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <h1>Cash Register Manager</h1>
        <P>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</P>
        <br>
        <h3>Bill Amount:</h3>
        <input type="number" id="bill-amount">
        <button id="next">Next</button>


        <div id="cash">
            <h3>Cash Given:</h3>
            <input type="number" id="cash-given">
            <button id="check">Check</button>
        </div>
        <div id="no-return">No amount should be returned</div>
        <div id="denominations" style="text-align: center;">
            <h3>Return Change:</h3>
            <div id="result">
                <p id="2000"></p>
                <p id="500"></p>
                <p id="100"></p>
                <p id="20"></p>
                <p id="10"></p>
                <p id="5"></p>
                <p id="1"></p>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
