<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class = "main">
        <h1>Cash Register Manager</h1>
        <P>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</P>
        <br>
        <h3>Bill Amount:</h3>
        <input type="number" id="bill-amount">
        <button id="next">Next</button>
        
        
        <div id="cash">
            <h3>Cash Given:</h3>
            <input type="number" id="cash-given">
            <button id="check">Check</button>
        </div>  
        <div id="no-return">No amount should be returned</div>    
        <div id="denominations" style="text-align: center;">
            <h3>Return Change:</h3>
            <div id="result">
                <table>
                    <tbody>
                        <tr>
                            <th style="word-break: break-all;" >No. of notes</th>
                            <td id="2000"></td>
                            <td id="500"></td>
                            <td id="100"></td>
                            <td id="20"></td>
                            <td id="10"></td>
                            <td id="5"></td>
                            <td id="1"></td>
                        </tr>
                        <tr>
                            <th>Note</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
